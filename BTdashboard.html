<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-custom {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .bloco {
            width: 150px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #212529;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
            padding: 0.75rem;
            background-color: #212529;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #1c1f23;
        }
    </style>

</head>

<body>
    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid"> <a class="navbar-brand" href="#">Carousel</a> <button class="navbar-toggler"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span
                        class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item me-3"> <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-3"> <a class="nav-link" href="#">Link</a> </li>
                        <li class="nav-item me-3"> <a class="nav-link" aria-disabled="true">Disabled</a> </li>
                    </ul>
                    <form class="d-flex" role="search"> <input class="form-control me-2 " type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline b " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-custom">

        <div class="row align-items-center justify-content-center">

            <!-- Coluna dos Bot천es -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="d-grid gap-3">
                    <button id="botao1" class="btn btn-dark btn-custom">Bot찾o 1</button>
                    <button id="botao2" class="btn btn-dark btn-custom">Bot찾o 2</button>
                    <button id="botao3" class="btn btn-dark btn-custom">Bot찾o 3</button>
                </div>
            </div>

            <!-- Coluna dos Blocos -->
            <div class="col-md-6">
                <div class="d-flex flex-column align-items-center">
                    <div id="bloco1" class="bloco"></div>
                    <div id="bloco2" class="bloco"></div>
                    <div id="bloco3" class="bloco"></div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para atualizar blocos -->
    <script>
        const conteudos = {
            botao1: ["Texto A1", "Texto A2", "Texto A3"],
            botao2: ["Texto B1", "Texto B2", "Texto B3"],
            botao3: ["Texto C1", "Texto C2", "Texto C3"]
        };

        function atualizarBlocos(textos) {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`bloco${i}`).textContent = textos[i - 1];
            }
        }

        document.getElementById("botao1").addEventListener("click", () => {
            atualizarBlocos(conteudos.botao1);
        });

        document.getElementById("botao2").addEventListener("click", () => {
            atualizarBlocos(conteudos.botao2);
        });

        document.getElementById("botao3").addEventListener("click", () => {
            atualizarBlocos(conteudos.botao3);
        });
    </script>
</body>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
