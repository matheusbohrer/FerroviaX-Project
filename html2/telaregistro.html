<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar - FerroviaX</title>
  <link rel="stylesheet" href="/css2/telaregistro.css">
</head>

<body>
  <div class="container">
    <img src="../imagens/logobranco(removebg).png" alt="Logo FerroviaX" class="logo-img">
    <h1>Bem-vindo!</h1>
    <p>Crie uma conta para continuar</p>
    <form id="registro-form">
      <input id="nome" type="text" placeholder="Nome" required />
      <input id="email" type="email" placeholder="E-mail" required />
      <input id="senha" type="password" placeholder="Senha" required />
      <button type="button" onclick="validarFormulario()">Registrar-se</button>
    </form>
    
    <script>
      function validarFormulario() {
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();
    
        if (nome && email && senha) {
          location.href = '/html/geral.html';
        } else {
          alert('Por favor, preencha todos os campos antes de continuar.');
        }
      }
    </script>
    <div class="login-link">
      JÃ¡ tem uma conta? <a href="telalogin.html">Entrar</a>
    </div>
  </div>
</body>

</html>
