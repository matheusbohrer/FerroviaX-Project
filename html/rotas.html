<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FerroviaX - Rotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/rotas.css">
</head>
<body>
  <div class="app">
    <header>
      <div>☰</div>
      <div><strong>FerroviaX</strong></div>
      <div class="usuario"><img src="https://i.pravatar.cc/80" alt="Avatar" style="border-radius: 50%"></div>
    </header>

    <div class="busca">
      <input type="text" placeholder="Localização">
      <small>Sep 12 – 15 • 1 room • 2 guests</small>
    </div>

    <div class="filtros">
      <button>Filtrar</button>
      <button>Organizar</button>
      <span>99 resultados</span>
    </div>

    <div class="mapa">
      <img src="../imagens/rotas2.png" alt="Mapa">
    </div>

    <div class="cargas">
      <div class="item">
        <div class="numero">1</div>
        <div class="info">
          <strong>Cargas Leves</strong>
          <div>1200 $ • 2-4 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">2</div>
        <div class="info">
          <strong>Cargas Médias</strong>
          <div>1900 $ • 3-6 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">3</div>
        <div class="info">
          <strong>Cargas Pesadas</strong>
          <div>2400 $ • 5-9 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">4</div>
        <div class="info">
          <strong>Cargas Especiais</strong>
          <div>1200 $ • 3-15 dias</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div><button onclick="location.href='geral.html'">🏠</button></div>
        <div><button onclick="location.href='rotas.html'">🔍</button></div>
        <div><button onclick="location.href='alertas.html'">🔔</button></div>
        <div><img src="https://i.pravatar.cc/24" alt="Perfil" class="avatar"></div>
      </div>
    </footer>
  </div>
</body>
</html>
