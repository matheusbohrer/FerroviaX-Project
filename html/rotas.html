<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FerroviaX - Rotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/rotas.css">
</head>

<body>
  <div class="app">
    <header class="d-flex align-items-center justify-content-between p-2 bg-dark">
      <div class="logo-container">
        <img src="../imagens/logoBranca.png" alt="FerroviaX Logo" style="height: 48px;">
      </div>
      <div id="menu-toggle"></div>
    </header>
    <div class="pesquisa">
      <div class="busca">
        <input type="text" placeholder="Localização">
        <small>Sep 12 – 15 • 1 room • 2 guests</small>
      </div>

      <div class="filtros">
        <button>Filtrar</button>
        <button>Organizar</button>
        <span>99 resultados</span>
      </div>
    </div>
    <div class="mapa">
      <img src="../imagens/rotas2.png" alt="Mapa" class="mapinha">
    </div>

    <div class="cargas">
      <div class="item">
        <div class="numero">1</div>
        <div class="info">
          <strong>Cargas Leves</strong>
          <div>1200 $ • 2-4 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">2</div>
        <div class="info">
          <strong>Cargas Médias</strong>
          <div>1900 $ • 3-6 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">3</div>
        <div class="info">
          <strong>Cargas Pesadas</strong>
          <div>2400 $ • 5-9 dias</div>
        </div>
      </div>

      <div class="item">
        <div class="numero">4</div>
        <div class="info">
          <strong>Cargas Especiais</strong>
          <div>1200 $ • 3-15 dias</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div><button onclick="location.href='geral.html'"><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1024px-Home-icon.svg.png"></button>
        </div>
        <div><button onclick="location.href='rotas.html'"><img
              src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button></div>
        <div><button onclick="location.href='alertas.html'"><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_bell.svg/2048px-OOjs_UI_icon_bell.svg.png"></button>
        </div>
        <div><button onclick="location.href='usuario.html'">
            <img src="../imagens/perfil.png" alt="Avatar" style="border-radius: 50%; width: 32px; height: 32px;">
  </div>
  </footer>
</body>

</html>
