<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações de Conta - FerroviaX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/configuracoes.css" />
</head>
<body>
  <div class="app">
    <header class="config-header">
      <h1>Configurações de Conta</h1>
    </header>

    <main class="config-container">
      <section class="config-opcoes">
        <div class="config-item" onclick="alert('Alterar nome')">
          <span>Nome</span>
          <span class="seta">›</span>
        </div>
        <div class="config-item" onclick="alert('Alterar e-mail')">
          <span>E-mail</span>
          <span class="seta">›</span>
        </div>
        <div class="config-item" onclick="alert('Alterar senha')">
          <span>Senha</span>
          <span class="seta">›</span>
        </div>
        <div class="config-item" onclick="alert('Gerenciar notificações')">
          <span>Notificações</span>
          <span class="seta">›</span>
        </div>
        <div class="config-item" onclick="alert('Privacidade')">
          <span>Privacidade</span>
          <span class="seta">›</span>
        </div>
        <div class="config-item sair" onclick="alert('Sair da conta')">
          <span>Sair</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div><button onclick="location.href='geral.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1024px-Home-icon.svg.png"></button></div>
      <div><button onclick="location.href='rotas.html'"><img src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button></div>
      <div><button onclick="location.href='alertas.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_bell.svg/2048px-OOjs_UI_icon_bell.svg.png"></button></div>
      <div><button onclick="location.href='usuario.html'"><img src="../../imagens/perfil.png" alt="Avatar" style="border-radius: 50%"></button></div>
    </footer>
  </div>
</body>
</html>
