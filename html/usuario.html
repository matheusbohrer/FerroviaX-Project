<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - FerroviaX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/usuario.css">
</head>

<body>
  <div class="app">
    <header></header>

    <div class="perfil-container">

      <div class="perfil-topo">
        <div class="perfil-nome">
          <h2>Lebron</h2>
          <div class="rating">
            <span>⭐ 5.00</span>
          </div>
        </div>
        <div class="perfil-foto">
          <img src="https://a.espncdn.com/i/headshots/nba/players/full/1966.png" alt="Foto de Perfil">
        </div>
      </div>

      <div class="perfil-caixas">
        <div class="caixa" onclick="location.href='manutencao.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Ajuda" style="width:32px; height:32px; margin-bottom:8px;">
          <div>Ajuda</div>
        </div>
        <div class="caixa" onclick="location.href='#'">
          <img src="https://cdn-icons-png.flaticon.com/512/126/126083.png" alt="Saldo" style="width:32px; height:32px; margin-bottom:8px;">
          <div>Saldo</div>
        </div>
        <div class="caixa" onclick="location.href='relatorios.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Relatórios" style="width:32px; height:32px; margin-bottom:8px;">
          <div>Relatórios</div>
        </div>
      </div>

      <div class="opcoes-lista">
        <div class="opcao">Configurações de Conta</div>
        <div class="opcao">Mensagens</div>
        <div class="opcao">Cartão Presente</div>
        <div class="opcao">Promoções</div>
        <div class="opcao">Família e Adolescentes</div>
        <div class="opcao">Diretrizes da Comunidade</div>
        <div class="opcao">Privacidade e Telemetria</div>
      </div>

    </div>

    <footer>
      <div class="footer">
        <div><button onclick="location.href='geral.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1024px-Home-icon.svg.png"></button></div>
        <div><button onclick="location.href='rotas.html'"><img src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button></div>
        <div><button onclick="location.href='alertas.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_bell.svg/2048px-OOjs_UI_icon_bell.svg.png"></button></div>
        <div><button onclick="location.href='usuario.html'"><img src="../../imagens/perfil.png" alt="Avatar" style="border-radius: 50%"></button></div>
      </div>
    </footer>
    
  </div>
</body>

</html>
