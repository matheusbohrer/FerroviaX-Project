<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - FerroviaX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/usuario.css">
</head>

<body>
  <div class="app">
    <header></header>

    <div class="perfil-container">

      <div class="perfil-topo">
        <div class="perfil-nome">
          <h2>Lebron</h2>
          <div class="rating">
            <span>⭐ 5.00</span>
          </div>
        </div>
        <div class="perfil-foto">
          <img src="https://a.espncdn.com/i/headshots/nba/players/full/1966.png" alt="Foto de Perfil">
        </div>
      </div>

      <div class="perfil-caixas">
        <div class="caixa" onclick="location.href='manutencao.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Ajuda"
            style="width:32px; height:32px; margin-bottom:8px;">
          <div>Manutenção</div>
        </div>
        <div class="caixa" onclick="location.href='saldo.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/126/126083.png" alt="Saldo"
            style="width:32px; height:32px; margin-bottom:8px;">
          <div>Saldo</div>
        </div>
        <div class="caixa" onclick="location.href='relatorios.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Relatórios"
            style="width:32px; height:32px; margin-bottom:8px;">
          <div>Relatórios</div>
        </div>
      </div>

      <div class="opcoes-lista">
        <div class="opcao" onclick="location.href='configuracoes.html'">Configurações de Conta</div>
        <div class="opcao" onclick="location.href='mensagens.html'">Mensagens</div>
        <div class="opcao" onclick="location.href='presente.html'">Cartão Presente</div>
        <div class="opcao" onclick="location.href='promocoes.html'">Promoções</div>
        <div class="opcao" onclick="location.href='familia.html'">Família e Adolescentes</div>
        <div class="opcao" onclick="location.href='diretrizes.html'">Diretrizes da Comunidade</div>
       <div class="opcao" onclick="abrirPopupAvaliacao()">Avalie nosso site</div>
        <div class="avaliacao-popup" id="avaliacaoPopup">
          <div class="avaliacao-conteudo">
            <p class="avaliacao-titulo">Como você avalia nosso site?</p>
            <div class="estrelas" id="estrelas">
              <span class="estrela" data-valor="1">⭐</span>
              <span class="estrela" data-valor="2">⭐</span>
              <span class="estrela" data-valor="3">⭐</span>
              <span class="estrela" data-valor="4">⭐</span>
              <span class="estrela" data-valor="5">⭐</span>
            </div>
            <button class="btn-enviar" onclick="enviarAvaliacao()">Enviar</button>
          </div>
        </div>
      </div>

    </div>

    <footer>
      <div class="footer">
        <div><button onclick="location.href='geral.html'"><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1024px-Home-icon.svg.png"></button>
        </div>
        <div><button onclick="location.href='rotas.html'"><img
              src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button></div>
        <div><button onclick="location.href='alertas.html'"><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_bell.svg/2048px-OOjs_UI_icon_bell.svg.png"></button>
        </div>
        <div><button onclick="location.href='usuario.html'"><img src="../../imagens/perfil.png" alt="Avatar"
              style="border-radius: 50%"></button></div>
      </div>
    </footer>

  </div>
  <script>
  let avaliacaoSelecionada = 0;

  function abrirPopupAvaliacao() {
    document.getElementById('avaliacaoPopup').style.display = 'flex';
  }

  function enviarAvaliacao() {
    if (avaliacaoSelecionada > 0) {
      alert(`Obrigado pela sua avaliação de ${avaliacaoSelecionada} estrela(s)!`);
      document.getElementById('avaliacaoPopup').style.display = 'none';
    } else {
      alert('Por favor, selecione uma quantidade de estrelas.');
    }
  }

  document.querySelectorAll('.estrela').forEach(star => {
    star.addEventListener('click', function () {
      avaliacaoSelecionada = parseInt(this.getAttribute('data-valor'));
      atualizarEstrelas(avaliacaoSelecionada);
    });
  });

  function atualizarEstrelas(valor) {
    document.querySelectorAll('.estrela').forEach(star => {
      const starValue = parseInt(star.getAttribute('data-valor'));
      star.style.opacity = starValue <= valor ? '1' : '0.3';
    });
  }
</script>
</body>

</html>
