<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão Presente - FerroviaX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/cartao.css" />
</head>
<body>
  <div class="app">
    <header class="cartao-header">
      <h1>Cartão Presente</h1>
    </header>

    <main class="cartao-container">
      <section class="cartao-descricao">
        <h2>Envie um Cartão Presente</h2>
        <p>Compartilhe viagens com quem você gosta. Envie um cartão presente personalizado do FerroviaX.</p>
      </section>

      <section class="cartao-formulario">
        <input type="text" placeholder="Nome do destinatário" />
        <input type="email" placeholder="Email do destinatário" />
        <input type="number" placeholder="Valor (R$)" />
        <textarea placeholder="Mensagem (opcional)"></textarea>
        <button onclick="alert('Cartão enviado!')">Enviar Cartão</button>
      </section>
    </main>

    <footer class="footer">
      <div><button onclick="location.href='geral.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1024px-Home-icon.svg.png"></button></div>
      <div><button onclick="location.href='rotas.html'"><img src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button></div>
      <div><button onclick="location.href='alertas.html'"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/OOjs_UI_icon_bell.svg/2048px-OOjs_UI_icon_bell.svg.png"></button></div>
      <div><button onclick="location.href='usuario.html'"><img src="../../imagens/perfil.png" alt="Avatar" style="border-radius: 50%"></button></div>
    </footer>
  </div>
</body>
</html>
